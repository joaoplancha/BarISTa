<head>
  <title>BarISTa</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <!-- Top Item Menu Bar -->
  <div id="menu-items" class="row">
    <div class="col-md-2">
      <button id="beer" class="btn btn-lg btn-item btn-block">Cervejas</button>
    </div>
    <div class="col-md-2">
      <button id="wine" class="btn btn-lg btn-item btn-block">Vinhos</button>
    </div>
    <div class="col-md-2">
      <button id="cocktail" class="btn btn-lg btn-item btn-block">Cocktails</button>
    </div>
    <div class="col-md-2">
      <button id="snack" class="btn btn-lg btn-item btn-block">Snacks</button>
    </div>
    <div class="col-md-2">
      <button id="soda" class="btn btn-lg btn-item btn-block">Refrigerantes</button>
    </div>
    <div class="col-md-2">
      <button id="coffee" class="btn btn-lg btn-item btn-block">Café</button>
    </div>
  </div>
  <!-- Top Bar End -->
  <!-- Mid Container Begin -->
  <div class="container">
    <div class="row">
      <div id="history" class="col-lg-5">
        <h4 class="text-center"> Histórico </h4>
        <table class="table table-striped">
          <tr>
            <td>Data</td>
            <td>Nome</td>
            <td>Preço</td>
          </tr>
          <td>20/2/2015</td>
          <td>Expresso A</td>
          <td>1.00€</td>
          </tr>
        </table>
      </div>
      <div id="pedido" class="col-lg-5">
        <h4 class="text-center">Pedido</h4>
        <table class="table table-striped">
          <tr>
            <td>Nome</td>
            <td>Preço</td>
          </tr>
          <tr>
            <td>Expresso A</td>
            <td>1.00€</td>
          </tr>
          <tr>
            <td>Total:</td>
            <td>1.00€ </td>
        </table>
      </div>
    <div class="col-lg-1">
      <button id="encomendar" class="btn btn-success">Encomendar</button>
    </div>
    </div>
  </div>
  <!-- Mid Container End -->
  <!-- Menu Button and sub-menu begin -->
  <div class="row">
    <div class="col-md-1 col-md-offset-9">
      <span id="m-sub-menu">
        <button id="menu" class="btn btn-block btn-primary">Menu</button>
        <button id="history-btn" class="btn btn-block btn-primary">History</button>
      </span>
    </div>
    <div class="col-md-1">
      <button id="m" class="btn btn-primary btn-lg btn-m">M</button>
    </div>
  </div>
</body>
